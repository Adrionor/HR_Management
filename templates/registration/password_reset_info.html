<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; display: grid; place-items: center; height: 100vh; margin: 0; }
        .container { max-width: 550px; padding: 3em; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #e67e22; } /* Un color diferente para llamar la atención */
        p { color: #34495e; line-height: 1.7; font-size: 1.1em; }
        .contact-number { font-weight: 600; font-size: 1.2em; color: #c0392b; background-color: #fbeae5; padding: 10px; border-radius: 5px; display: inline-block; margin: 1em 0; }
        a { display: inline-block; margin-top: 1.5em; text-decoration: none; background-color: #3498db; color: white; padding: 10px 20px; border-radius: 5px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Olvidaste tu Contraseña?</h1>
        <p>Para restablecer tu contraseña, por favor, ponte en contacto con el departamento de Capital Humano</p>
        </div>
        <p>Ellos te proporcionarán una contraseña temporal. Recuerda que deberás cambiarla inmediatamente en cuanto vuelvas a entrar a la aplicación.</p>
        <a href="{% url 'login' %}">Volver a Inicio de Sesión</a>
    </div>
</body>
</html>
