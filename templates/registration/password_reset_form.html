<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; display: grid; place-items: center; height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 450px; padding: 2em; background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; }
        h1 { color: #2c3e50; }
        p { color: #7f8c8d; }
        form { text-align: left; margin-top: 2em; }
        label { display: block; margin-bottom: 0.5em; font-weight: 600; color: #34495e; }
        input[type="email"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 5px; background-color: #3498db; color: white; font-family: 'Poppins', sans-serif; font-size: 1em; font-weight: 600; cursor: pointer; margin-top: 1em; }
        .back-link { display: block; margin-top: 1.5em; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Olvidaste tu Contraseña?</h1>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
        <form method="post">
            {% csrf_token %}
            <label for="id_email">Correo Electrónico:</label>
            {{ form.email }}
            <button type="submit">Enviar Enlace de Recuperación</button>
        </form>
        <a href="{% url 'login' %}" class="back-link">Volver a Inicio de Sesión</a>
    </div>
</body>
</html>
